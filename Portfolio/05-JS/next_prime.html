<!DOCTYPE html>
<html>
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise - Find Next Prime Number</title>
   </head>
    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function getNextPrime() {
            const inputNum = parseInt(document.getElementById('inputNumber').value);
            let nextPrime = inputNum + 1;

            while (!isPrime(nextPrime)) {
                nextPrime++;
            }

            document.getElementById('result').textContent = `The next prime number is: ${nextPrime}`;
        }
    </script>


<body>
    <h1>Find the Next Prime Number</h1>
    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="getNextPrime()">Find Next Prime</button>
    <p id="result"></p>

</body>

</html>
