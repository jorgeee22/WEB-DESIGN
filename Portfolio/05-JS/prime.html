<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Factors</title>
    <script type="text/javascript" src="js/prime.js"></script>
</head>

<h1>Find the Prime Factors</h1>


<input type="number" id="numberInput" placeholder="Enter a number" min="2">
<button onclick="displayPrimeFactors()">SEARCH</button>


<h3>Prime Factors:</h3>
<div id="result"></div>
</body>
<script>
    function displayPrimeFactors() {
        const numberInput = document.getElementById("numberInput").value;
        const resultElement = document.getElementById("result");


        const primeFactors = getPrimeFactors(Number(numberInput));
        

        resultElement.textContent = primeFactors.length > 0 
            ? primeFactors.join(", ")
            : "No prime factors found";
    }
</script>
</html>
